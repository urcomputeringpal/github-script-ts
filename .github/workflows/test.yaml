name: test
on:
    pull_request:
        types: [opened, reopened, synchronize, labeled]
jobs:
    test:
        name: |
            ${{ contains(github.event.pull_request.labels.*.name, 'test') && 'test' || 'add the "test" label to the PR to run the required test' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

            - uses: ./
              name: Setup
              id: github-script-ts
              with:
                  build: npm run format && npm run test && npm run build && npm install
                  path: ./.github

            - name: Run prNumber
              id: prNumber
              if: github.event_name == 'pull_request'
              uses: ./
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  function: prNumber
                  path: ./.github

            - name: Validate result
              if: github.event_name == 'pull_request'
              run: |
                  echo "PR number is ${{ steps.prNumber.outputs.result }}"

            - name: Get label
              if: github.event.act != 'true' && github.event_name == 'pull_request'
              id: getLabel
              uses: ./
              env:
                  PR_NUMBER: ${{ steps.prNumber.outputs.result }}
                  LABEL: "test"
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  function: getLabel
                  path: ./.github

            - if: github.event.act != 'true' && github.event_name == 'pull_request'
              run: |
                  [ "${{ steps.getLabel.outputs.result }}" == "test" ]

            - name: Run setEnv function using actions/github-script
              uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
              env:
                  VARIABLE_NAME: "SET_ENV"
                  VARIABLE_VALUE: "worked"
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  result-encoding: string
                  script: |
                      const { setEnv } = await import("${{ steps.github-script-ts.outputs.module }}");
                      const result = await setEnv({core});

            - run: |
                  [ "${SET_ENV}" == "worked" ]
